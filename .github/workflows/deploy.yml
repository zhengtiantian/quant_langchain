name: Build and Push langchain_agent Image and Create PR

on:
  push:
    branches: [ main ]
    paths:
      - "langchain_agent/**"
      - ".github/workflows/build_langchain_agent.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short Git commit hash
        run: echo "COMMIT_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./langchain_agent
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            xiz001/langchain_agent:latest
            xiz001/langchain_agent:${{ env.COMMIT_TAG }}

      - name: Clone quant_docker repository
        run: |
          git clone https://zhengtiantian:${{ secrets.MAIN_REPO_PAT }}@github.com/zhengtiantian/quant_docker.git
          cd quant_docker

          # 替换 docker-compose.yml 里的 langchain-agent 镜像 tag
          sed -i -E "s|(xiz001/langchain_agent:)[^[:space:]]+|\1${{ env.COMMIT_TAG }}|g" docker-compose.yml

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b update-langchain-agent-${{ env.COMMIT_TAG }}
          git add docker-compose.yml
          git commit -m "Update langchain_agent image tag to ${{ env.COMMIT_TAG }}"
          git push origin update-langchain-agent-${{ env.COMMIT_TAG }}

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.MAIN_REPO_PAT }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/zhengtiantian/quant_docker/pulls \
            -d '{
              "title": "Update langchain_agent image to '${{ env.COMMIT_TAG }}'",
              "head": "update-langchain-agent-'${{ env.COMMIT_TAG }}'",
              "base": "main",
              "body": "This PR updates langchain_agent image tag to '${{ env.COMMIT_TAG }}'."
            }'