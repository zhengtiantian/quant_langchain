name: Build and Push quant_langchain Image and Create PR

on:
  push:
    branches: [ main ]
    paths:
      - "**"
      - ".github/workflows/deploy.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short Git commit hash
        run: echo "COMMIT_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            xiz001/quant_langchain:latest
            xiz001/quant_langchain:${{ env.COMMIT_TAG }}

      - name: Clone quant_docker repository and update image tag
        run: |
          git clone https://zhengtiantian:${{ secrets.MAIN_REPO_PAT }}@github.com/zhengtiantian/quant_docker.git
          cd quant_docker

          sed -i -E "s|(xiz001/quant_langchain:)[^[:space:]]+|\1${{ env.COMMIT_TAG }}|g" docker-compose.yml

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b update-langchain-${{ env.COMMIT_TAG }}

          # Ê£ÄÊü•ÊòØÂê¶ÊúâÂèòÂåñ
          if ! git diff --exit-code; then
            git add docker-compose.yml
            git commit -m "Update quant_langchain image tag to ${{ env.COMMIT_TAG }}"
            git push origin update-langchain-${{ env.COMMIT_TAG }}
          else
            echo "‚úÖ No changes detected in docker-compose.yml, skipping commit."
          fi

      - name: Create Pull Request
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.MAIN_REPO_PAT }}
        run: |
          echo "üìù Creating Pull Request for image tag ${{ env.COMMIT_TAG }}..."
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/zhengtiantian/quant_docker/pulls \
            -d '{
              "title": "Update quant_langchain image to '${{ env.COMMIT_TAG }}'",
              "head": "update-langchain-'${{ env.COMMIT_TAG }}'",
              "base": "main",
              "body": "This PR updates quant_langchain image tag to '${{ env.COMMIT_TAG }}'."
            }' || echo "‚ö†Ô∏è No PR created (branch may already exist or no changes)."