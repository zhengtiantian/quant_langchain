name: Build and Push quant_langchain Image and Create PR

on:
  push:
    branches: [ main ]
    paths:
      - "**"
      - ".github/workflows/deploy.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ======================================================
      # 1ï¸âƒ£ æ£€å‡ºä»£ç 
      # ======================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ======================================================
      # 2ï¸âƒ£ è·å–å½“å‰æäº¤çŸ­å“ˆå¸Œå€¼ (ç”¨äºé•œåƒ tag)
      # ======================================================
      - name: Get short Git commit hash
        run: echo "COMMIT_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # ======================================================
      # 3ï¸âƒ£ é…ç½® Docker æ„å»ºç¯å¢ƒ
      # ======================================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ======================================================
      # 4ï¸âƒ£ ç™»å½• DockerHub
      # ======================================================
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ======================================================
      # 5ï¸âƒ£ æ„å»ºå¹¶æ¨é€é•œåƒåˆ° DockerHub
      # ======================================================
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            xiz001/langchain_agent:latest
            xiz001/langchain_agent:${{ env.COMMIT_TAG }}

      # ======================================================
      # 6ï¸âƒ£ å…‹éš† quant_docker ä»“åº“å¹¶æ›´æ–°é•œåƒç‰ˆæœ¬
      # ======================================================
      - name: Clone quant_docker repository and update image tag
        run: |
          echo "ğŸš€ Cloning quant_docker..."
          git clone https://zhengtiantian:${{ secrets.MAIN_REPO_PAT }}@github.com/zhengtiantian/quant_docker.git
          cd quant_docker

          echo "ğŸ›  Updating docker-compose.yml image tag..."
          # æ›´æ–° docker-compose.yml ä¸­çš„ langchain_agent æˆ– quant_langchain é•œåƒ tag
          sed -i "s@xiz001/langchain_agent:[^[:space:]]\\+@xiz001/langchain_agent:${{ env.COMMIT_TAG }}@g" docker-compose.yml
          sed -i "s@xiz001/quant_langchain:[^[:space:]]\\+@xiz001/quant_langchain:${{ env.COMMIT_TAG }}@g" docker-compose.yml

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b update-langchain-${{ env.COMMIT_TAG }}

          # æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
          if ! git diff --exit-code; then
            git add docker-compose.yml
            git commit -m "Update langchain_agent image tag to ${{ env.COMMIT_TAG }}"
            git push origin update-langchain-${{ env.COMMIT_TAG }}
          else
            echo "âœ… No changes detected in docker-compose.yml, skipping commit."
          fi

      # ======================================================
      # 7ï¸âƒ£ åˆ›å»º Pull Request åˆ° quant_docker
      # ======================================================
      - name: Create Pull Request
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.MAIN_REPO_PAT }}
        run: |
          echo "ğŸ“ Creating Pull Request for image tag ${{ env.COMMIT_TAG }}..."
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/zhengtiantian/quant_docker/pulls \
            -d '{
              "title": "Update langchain_agent image to '${{ env.COMMIT_TAG }}'",
              "head": "update-langchain-'${{ env.COMMIT_TAG }}'",
              "base": "main",
              "body": "This PR updates langchain_agent image tag to '${{ env.COMMIT_TAG }}'."
            }' || echo "âš ï¸ No PR created (branch may already exist or no changes)."